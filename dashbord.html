<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
  
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="dashbord.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
      <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="w-full h-screen">
      <div class="dashboard w-full h-full bg-no-repeat">
        <div class="navbar h-12 md:h-16 lg:h-12 pr-5 flex items-center justify-end gap-8 ">
          <i class="ri-search-line text-white text-2xl"></i>
          <i id="notification-icon" class="ri-notification-line text-white text-2xl"></i>
          <i class="ri-wifi-line text-white text-2xl"></i>
          <i class="ri-volume-up-line text-white text-2xl"></i>
          <i class="ri-battery-fill text-white text-2xl"></i>
        </div>
        <div class="desktop-apps w-0 gap-5 flex flex-col flex-wrap p-5">
        
        </div>
        <div class="clock text-center" id="clock"></div>
        <div class="sidebar w-16 h-max p-1 rounded-lg">
          <img class="mb-1" src="/images/Dairy.png" alt="Dairy" />
          <img class="mb-1" src="/images/Calendar.png" alt="Calendar" />
          <img class="mb-1" src="/images/Appstore.png" alt="Appstore" />
          <img class="mb-1" src="/images/EmptyBin.png" alt="EmptyBin" />
        </div>
        <div id="notification" class="Notification w-56 h-48 rounded-lg hidden">
          <div class="border-b-2 p-5 text-center">
            <h1 class="text-normal">Notification Center</h1>
          </div>
          <div class="flex items-center justify-center p-4">
            <p>Empty</p>
          </div>
        </div>
        <div id="administrator" class="Administrator h-max rounded-md hidden">
          <div class="flex items-center gap-2 p-5">
            <div class="logo">
              <img class="w-16" src="/images/profile.png" alt="user image" />
            </div>
            <div class="user-info">
              <h1 class="text-lg underline decoration-yellow-700">
                Administrator
              </h1>
              <h4 class="text-sm">Username</h4>
            </div>
          </div>
          <div class="bottom border-t-2 border-slate-400">
            <div class="features-list p-5">
              <ul>
                <li class="flex items-center gap-5 mb-4">
                  <i class="ri-folder-line"></i>
                  <a href="#">File manage</a>
                </li>
                <li class="flex items-center gap-5 mb-4">
                  <i class="ri-bar-chart-fill"></i>
                  <a href="#">Backend</a>
                </li>
                <li class="flex items-center gap-5 mb-4">
                  <i class="ri-user-line"></i>
                  <a href="#">User manage</a>
                </li>
                <li class="flex items-center gap-5 mb-4">
                  <i class="ri-apps-fill"></i>
                  <a href="#">Plugin</a>
                </li>
                <li class="flex items-center gap-5 mb-4">
                  <i class="ri-global-line"></i>
                  <a href="#">Language</a>
                </li>
                <li class="flex items-center gap-5 mb-4">
                  <i class="ri-fullscreen-line"></i>
                  <a href="#">Full screen</a>
                </li>
                <li class="flex items-center gap-5 mb-4">
                  <i class="ri-information-fill"></i>
                  <a href="#">About</a>
                </li>
                <li class="flex items-center gap-5 mb-4">
                  <i class="ri-download-line"></i>
                  <a href="#">Downloads</a>
                </li>
                <li class="flex items-center gap-5 mb-4">
                  <i class="ri-mail-line"></i>
                  <a href="#">Free edition</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div id="tooltip" class="tooltip bubble-bottom-left">
          <div class="bubble">
            <div class="bubble-content">
              <h1>Hello!</h1>
              <p>What are you looking for? &#128522;</p>
            </div>
          </div>
        </div>
        <footer
          class="fixed bottom-0 flex items-center justify-between w-full px-5"
        >
          <button
            id="footerButton"
            class="text-black px-4 py-3 rounded-md hover:bg-black hover:text-white"
          >
            File
          </button>
          <img
            id="footer-logo"
            class="w-12 h-12"
            src="/images/logo.png"
            alt="Logo"
          />
        </footer>
      </div>
    </div>

    <script>
      function updateClock() {
        const clock = document.getElementById("clock");
        const now = new Date();

        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");

        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        const day = days[now.getDay()];
        const month = months[now.getMonth()];
        const date = now.getDate();

        const timeString = `${hours}:${minutes}`;
        const dateString = `${day}, ${month} ${date}`;

        clock.innerHTML = `<div class="time text-white text-5xl font-medium">${timeString}</div><div class="date flex font-medium">${dateString}</div>`;
      }

      updateClock();
      setInterval(updateClock, 60000);

      document
        .getElementById("notification-icon")
        .addEventListener("click", function () {
          const notificationDiv = document.getElementById("notification");
          notificationDiv.classList.toggle("hidden");
        });

      document
        .getElementById("footer-logo")
        .addEventListener("click", function () {
          const administratorDiv = document.getElementById("administrator");
          administratorDiv.classList.toggle("hidden");
        });

      const footerButton = document.getElementById("footerButton");
      const tooltip = document.getElementById("tooltip");

      footerButton.addEventListener("mouseenter", function () {
        tooltip.style.display = "block";
      });

      footerButton.addEventListener("mouseleave", function () {
        tooltip.style.display = "none";
      });

      const container = document.querySelector(".desktop-apps");
      const Desktopapps = [
    {
        "id":1,
        "name":"Operation log",
        "image":"/images/operationotes.png",
        "url":""
      },{
        "id":2,
        "name":"Light App",
        "image":"/images/lightapp.png",
        "url":""
      },{
        "id":3,
        "name":"My Albums",
        "image":"/images/album.png",
        "url":""
      },{
        "id":4,
        "name":"Excel",
        "image":"/images/xlsx.png",
        "url":"https://snappy.sizaf.com/example/editor?fileName=new.xlsx&userid=uid-1&lang=en&directUrl=false"
      },{
        "id":5,
        "name":"PPT",
        "image":"/images/pptx.png",
        "url":"https://snappy.sizaf.com/example/editor?fileName=new.pptx&userid=uid-1&lang=en&directUrl=false"
      },{
        "id":6,
        "name":"Help",
        "image":"/images/about.png",
        "url":""
      },{
        "id":7,
        "name":"iCloud",
        "image":"/images/icloud.png",
        "url":"https://www.icloud.com"
      },{
        "id":8,
        "name":"Dots ERP",
        "image":"/images/ERPNext.png",
        "url":"http://erp.sizaf.com/app"
      },{
        "id":9,
        "name":"Dots Chat",
        "image":"/images/logo-dots-chat.png",
        "url":"https://zulip.sizaf.com/"
      },{
        "id":10,
        "name":"Word",
        "image":"/images/docx.png",
        "url":"https://snappy.sizaf.com/example/editor?fileName=new.docx&userid=uid-1&lang=en&directUrl=false"
      },{
         "id":11,
        "name":"Open Social App",
        "image":"/images/opensociallogo.png",
        "url":"https://social.sizaf.com/html/user/login"
      }
    ]

  Desktopapps.forEach(app => {
      const appDiv = document.createElement('div');
      appDiv.className = 'w-20 h-24 flex flex-col items-center cursor-pointer text-center';
      appDiv.innerHTML = `
        <img class="w-16 h-16" src="${app.image}" alt="${app.name}" />
        <h2 class="text-white text-md">${app.name}</h2>
      `;
      container.appendChild(appDiv);
    });
      
    </script>
  </body>
</html>
